<!DOCTYPE html>
<html lang="en">
<head=
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='review.css') }}">
    <title>Posts</title>
</head>
<body>
    <a href="{{url_for('index')}}" class="logo">IMDB 2.0</a>
    <h1>Reviews</h1>
    <div id="reviews">
    <a href="{{url_for('make_review')}}">Write your own Review!</a>
    {% for review in reviews %}
        <div class="review">
            <h2 class="article-title">{{ review.title }}</h2>
            <p class="article-review">{{ review.review }}</p>
            <br/>
            <a href="{{ url_for('delete_review', id = review.id)}}" class="link1">Delete Review</a>
        </div>
    {% endfor %}
    </div>
</body>
</html>
